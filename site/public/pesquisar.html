<script>
    var nomeUser = document.getElementById("nomeUsuario");
    var nome = sessionStorage.NOME_USUARIO;
    nomeUser.innerHTML = nome;
    function pesquisar() {

        var img1 = '<img id="post01" src="img/post01.jpeg" alt="img01" style="width: 250px; height: 315px; border-radius: 10px; border: 1px #858585 solid; box-shadow: 5px 5px 12px #858585;">'

        var vtImagens = [img1, img2, img3, img4, img5, img6, img7, img8, img9];


        for (i = 0; i < vtImagens.length; i++) {

                imagem.innerHTML = vtImagens[0];

</script>
