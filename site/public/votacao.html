    var click = 0;
    function votar() {
        var erro = 0;
        var voto = select.value;
        var idUsuario = sessionStorage.ID_USUARIO;
        click++;

        if (voto == 'Post 01') {
            voto = 1
        } else if (voto == 'Post 02') {
            voto = 2
        } else if (voto == 'Post 03') {
            voto = 3
        } else if (voto == 'Post 04') {
            voto = 4
        } else if (voto == 'Post 05') {
            voto = 5

            voto = 6

            voto = 7
        } else if (voto == 'Post 08') {
            voto = 8
        } else if (voto == 'Post 09') {
            voto = 9
        }

        if (click > 1) {
            alert('Você já votou! Obrigada pela sua opinião❤')
            erro++;
        }

        if (erro == 0) {
            fetch("/votacao/votar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    votoServer: voto,
                    idServer: idUsuario
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (click == 1) {
                    alert(`Você votou no Post 0${voto}`)
                } else {
                    throw ("Houve um erro ao tentar realizar a votação!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

            return false;
        }
